<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 Word Puzzle</title>
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
<style>
  body {
    font-family: 'Vazir', sans-serif;
    direction: rtl;
    background: linear-gradient(180deg, #e9f2ff, #ffffff);
    text-align: center;
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  body.fade-out {
    opacity: 0;
  }

  .logo-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px; /* فاصله بین لوگو و کارت سفید */
  }

  .logo-wrapper img {
    width: 180px;
    height: auto;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  .rules {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 600px;
    width: 90%;
  }

  h1 {
    color: black;
    font-size: 28px;
    margin: 0;
  }

  .tagline {
    margin-top: 20px;
    color: #0d6efd;
    font-weight: bold;
    font-size: 18px;
  }

  /* 📱 ریسپانسیو برای موبایل */
  @media (max-width: 600px) {
    .logo-wrapper img {
      width: 120px;
    }

    .rules {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      width: 90%;
    }

    h1 {
      font-size: 20px;
    }

    .tagline {
      font-size: 16px;
      margin-top: 15px;
    }
  }

  /* برای تبلت‌ها */
  @media (min-width: 601px) and (max-width: 900px) {
    .logo-wrapper img {
      width: 150px;
    }

    h1 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

  <!-- 🔹 لوگو بالای کارت سفید و وسط چین -->
  <div class="logo-wrapper">
    <img src="https://raw.githubusercontent.com/snbshahryar/medical-game/main/Picture1.png" 
         alt="لوگو آرنا حیات دانش">
  </div>

  <div class="container">
    <div class="rules">
      <h1>زمان شرکت در بازی به پایان رسید</h1>
    </div>
    <div class="tagline">Health First Always</div>
  </div>

<script>
  const startBtn = document.getElementById("startBtn");
  if (startBtn) {
    startBtn.addEventListener("click", () => {
      document.body.classList.add("fade-out");
      setTimeout(() => { window.location.href = "game.html"; }, 800);
    });
  }
</script>

</body>
</html>
