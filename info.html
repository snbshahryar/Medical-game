<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت اطلاعات شخصی</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
    background: #f0f7ff;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #0d6efd; }
  form { display: inline-block; text-align: right; margin-top: 20px; }
  label { display: block; margin: 10px 0 5px; font-weight: 600; }
  input, select {
    width: 250px; padding: 8px;
    border-radius: 6px; border: 1px solid #bbb;
    margin-bottom: 10px; font-family: 'Vazirmatn', sans-serif;
  }
  #otherJob { display: none; }
  button {
    font-size: 18px; padding: 10px 20px;
    border: none; border-radius: 8px;
    background: #0d6efd; color: white;
    font-weight: 600; cursor: pointer;
    margin-top: 10px; font-family: 'Vazirmatn', sans-serif;
  }

  /* ===== پاپ‌آپ ===== */
  .popup {
    display: none;
    position: fixed;
    z-index: 1000;
    right: 0; left: 0; top: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.4);
  }
  .popup-content {
    background: #fff;
    margin: 12% auto;
    padding: 25px 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 0.4s ease;
  }
  @keyframes fadeIn {
    from { transform: translateY(-10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .popup h2 {
    color: #0d6efd;
    margin-bottom: 10px;
  }
  .popup p {
    color: #000;
    line-height: 1.6;
    font-size: 15px;
  }
  .popup a {
    color: #0d6efd;
    text-decoration: underline;
  }
  .popup button, #copyBtn {
    margin-top: 15px;
    background: #0d6efd;
    color: white;
    border: none;
    padding: 8px 18px;
    border-radius: 6px;
    font-family: 'Vazirmatn', sans-serif;
    cursor: pointer;
  }
  #codeContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }

  @media (max-width: 600px) {
    .popup-content { width: 85%; padding: 18px 20px; border-radius: 10px; font-size: 14px; margin: 40% auto; }
    .popup h2 { font-size: 18px; }
    .popup p { font-size: 13px; line-height: 1.5; }
    #popupCode { font-size: 18px !important; }
    .popup button, #copyBtn { padding: 6px 14px; font-size: 14px; }
    input, select { width: 200px; }
  }
</style>
</head>
<body>

<h1>📝 ثبت اطلاعات شخصی</h1>

<form id="infoForm">
  <label>نام و نام خانوادگی:</label>
  <input type="text" id="fullName" required>

  <label>شماره تماس:</label>
  <input 
    type="tel" 
    id="phone" 
    required
    pattern="^09\d{9}$"
    title="شماره موبایل باید به صورت 09xxxxxxxxx وارد شود"
    placeholder="مثال: 09121234567"
  >

  <label>شماره نظام:</label>
  <input type="text" id="idNumber" required placeholder="فقط اعداد">

  <label>شغل:</label>
  <select id="job" required>
    <option value="">انتخاب کنید</option>
    <option value="doctor">پزشک</option>
    <option value="nurse">پرستار</option>
    <option value="other">سایر</option>
  </select>
  <input type="text" id="otherJob" placeholder="لطفا شغل خود را وارد کنید">

  <button type="submit">ثبت و دریافت کد یونیک</button>
</form>

<!-- پاپ‌آپ نمایش کد یونیک -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>🎉 کد یونیک شما</h2>
    <div id="codeContainer">
      <p id="popupCode" style="font-weight:bold; font-size:20px; color:#0d6efd; margin:0;"></p>
      <button id="copyBtn">کپی</button>
    </div>
    <p>جهت نهایی شدن مراحل قرعه کشی لازم است کد یونیک خود را از طریق دایرکت برای صفحه رسمی
      <a href="https://www.instagram.com/arena_lifescience/" target="_blank">آرنا حیات دانش</a>
      ارسال کنید تا شانس خود را برای شرکت در قرعه‌کشی جوایز هیجان‌انگیز ما امتحان کنید.
    </p>
    <button id="closePopup">باشه</button>
  </div>
</div>

<script>
  history.pushState(null, null, location.href);
  window.onpopstate = () => { history.go(1); };

  const jobSelect = document.getElementById("job");
  const otherJobInput = document.getElementById("otherJob");
  const idInput = document.getElementById("idNumber");
  const phoneInput = document.getElementById("phone");
  const form = document.getElementById("infoForm");
  const popup = document.getElementById("popup");
  const popupCode = document.getElementById("popupCode");
  const closePopup = document.getElementById("closePopup");
  const copyBtn = document.getElementById("copyBtn");

  const SHEET_URL = "https://script.google.com/macros/s/AKfycbwPEsKcfNCqokFU_jpCR4oKdLdbwhcBAPknLiwMqUOreafENmvJSmnbWAfyn06eLAhN/exec";

  jobSelect.addEventListener("change", () => {
    otherJobInput.style.display = (jobSelect.value === "other") ? "block" : "none";
  });

  function normalizePhone(input) {
    let value = input.replace(/\s|-/g, '');
    const persian = '۰۱۲۳۴۵۶۷۸۹';
    const arabic  = '٠١٢٣٤٥٦٧٨٩';
    value = value.replace(/[۰-۹]/g, d => '0123456789'[persian.indexOf(d)]);
    value = value.replace(/[٠-٩]/g, d => '0123456789'[arabic.indexOf(d)]);
    return value;
  }

  function isValidIranMobile(num) { return /^09\d{9}$/.test(num); }

  const usedPhones = JSON.parse(localStorage.getItem("usedPhones") || "[]");
  const usedIdNumbers = JSON.parse(localStorage.getItem("usedIdNumbers") || "[]");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    let idNumber = idInput.value.trim();
    let job = jobSelect.value;
    if (job === "other") job = otherJobInput.value.trim() || "other";

    if (!/^\d+$/.test(idNumber)) {
      alert("❌ شماره نظام فقط می‌تواند شامل اعداد باشد!");
      idInput.focus();
      return;
    }

    let phone = normalizePhone(phoneInput.value.trim());
    if (!isValidIranMobile(phone)) {
      alert("❌ لطفاً شماره موبایل معتبر وارد کنید (فرمت صحیح: 09xxxxxxxxx)");
      phoneInput.focus();
      return;
    }

    if (usedPhones.includes(phone)) {
      alert("❌ این شماره موبایل قبلاً ثبت شده است!");
      phoneInput.focus();
      return;
    }
    if (usedIdNumbers.includes(idNumber)) {
      alert("❌ این شماره نظام قبلاً ثبت شده است!");
      idInput.focus();
      return;
    }

    let prefix = "S";
    if (jobSelect.value === "doctor") prefix = "D";
    else if (jobSelect.value === "nurse") prefix = "N";

    const tempCode = Math.random().toString(36).substring(2, 8).toUpperCase();
    const finalCode = prefix + "-" + tempCode;

    popupCode.textContent = finalCode;
    popup.style.display = "block";

    usedPhones.push(phone);
    usedIdNumbers.push(idNumber);
    localStorage.setItem("usedPhones", JSON.stringify(usedPhones));
    localStorage.setItem("usedIdNumbers", JSON.stringify(usedIdNumbers));

    fetch(SHEET_URL, {
      method: "POST",
      body: new URLSearchParams({ fullName, phone, idNumber, job, finalCode })
    })
    .then(r => r.json())
    .then(data => console.log("نتیجه:", data))
    .catch(err => console.error("خطا:", err));
  });

  closePopup.addEventListener("click", () => { popup.style.display = "none"; });
  window.onclick = (event) => { if (event.target === popup) popup.style.display = "none"; };

  // دکمه کپی
  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(popupCode.textContent).then(() => {
      alert("✅ کد یونیک کپی شد!");
    }).catch(() => alert("❌ خطا در کپی کردن کد!"));
  });
</script>

</body>
</html>
