<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت اطلاعات شخصی</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
    background: #f0f7ff;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #0d6efd; }

  form {
    display: inline-block;
    text-align: right;
    margin-top: 20px;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
  }
  input, select {
    width: 250px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #bbb;
    margin-bottom: 10px;
    font-family: 'Vazirmatn', sans-serif;
  }
  #otherJob { display: none; }
  button {
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #0d6efd;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    font-family: 'Vazirmatn', sans-serif;
  }

  /* ===== پاپ‌آپ ===== */
  .popup {
    display: none;
    position: fixed;
    z-index: 1000;
    right: 0; left: 0; top: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.4);
  }
  .popup-content {
    background: #fff;
    margin: 12% auto;
    padding: 25px 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 0.4s ease;
  }
  @keyframes fadeIn {
    from { transform: translateY(-10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .popup h2 {
    color: #0d6efd;
    margin-bottom: 10px;
  }
  .popup p {
    color: #000;
    line-height: 1.6;
    font-size: 15px;
  }
  .popup a {
    color: #0d6efd;
    text-decoration: underline;
    font-weight: bold;
  }
  .popup button {
    margin-top: 15px;
    background: #0d6efd;
    color: white;
    border: none;
    padding: 8px 18px;
    border-radius: 6px;
    font-family: 'Vazirmatn', sans-serif;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>📝 ثبت اطلاعات شخصی</h1>

<form id="infoForm">
  <label>نام و نام خانوادگی:</label>
  <input type="text" id="fullName" required>

  <label>شماره تماس:</label>
  <input type="text" id="phone" required>

  <label>شماره نظام:</label>
  <input type="text" id="idNumber" required>

  <label>شغل:</label>
  <select id="job" required>
    <option value="">انتخاب کنید</option>
    <option value="doctor">پزشک</option>
    <option value="nurse">پرستار</option>
    <option value="other">سایر</option>
  </select>

  <input type="text" id="otherJob" placeholder="لطفا شغل خود را وارد کنید">

  <button type="submit">ثبت و دریافت کد یونیک</button>
</form>

<!-- پاپ‌آپ نمایش کد یونیک -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>🎉 کد یونیک شما</h2>
    <p id="popupCode" style="font-weight:bold; font-size:20px; color:#0d6efd;"></p>
    <p>
      لطفا کد یونیک را از طریق دایرکت برای صفحه رسمی اینستاگرام
      <a href="https://www.instagram.com/arena_lifescience/" target="_blank">آرنا حیات دانش</a>
      ارسال کنید تا شانس خود را برای شرکت در قرعه‌کشی جوایز هیجان‌انگیز ما امتحان کنید.
    </p>
    <button id="closePopup">باشه</button>
  </div>
</div>

<script>
  // جلوگیری از برگشت به صفحه قبل
  history.pushState(null, null, location.href);
  window.onpopstate = function () { history.go(1); };

  const jobSelect = document.getElementById("job");
  const otherJobInput = document.getElementById("otherJob");
  jobSelect.addEventListener("change", () => {
    otherJobInput.style.display = (jobSelect.value === "other") ? "block" : "none";
  });

  const form = document.getElementById("infoForm");
  const popup = document.getElementById("popup");
  const popupCode = document.getElementById("popupCode");
  const closePopup = document.getElementById("closePopup");

  // لینک Web App گوگل شیت خودت رو اینجا بگذار
  const SHEET_URL = "https://script.google.com/macros/s/AKfycbwPEsKcfNCqokFU_jpCR4oKdLdbwhcBAPknLiwMqUOreafENmvJSmnbWAfyn06eLAhN/exec";

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const idNumber = document.getElementById("idNumber").value.trim();
    let job = jobSelect.value;
    if (job === "other") job = otherJobInput.value.trim() || "other";

    // تعیین پیشوند کد
    let prefix = "S";
    if (jobSelect.value === "doctor") prefix = "D";
    else if (jobSelect.value === "nurse") prefix = "N";

    // تولید کد موقت و نهایی
    const tempCode = localStorage.getItem("tempCode") || Math.random().toString(36).substring(2, 8).toUpperCase();
    const finalCode = prefix + "-" + tempCode;

    // ارسال داده‌ها به گوگل شیت
    fetch(SHEET_URL, {
      method: "POST",
      body: new URLSearchParams({ fullName, phone, idNumber, job, finalCode })
    })
    .then(r => r.json())
    .then(data => {
      if (data.status === "duplicate") {
        alert("⚠️ شماره تماس یا شماره نظام قبلاً ثبت شده است. شما قبلاً شرکت کرده‌اید.");
      } else if (data.status === "success") {
        popupCode.textContent = finalCode;
        popup.style.display = "block";
      } else {
        alert("⚠️ خطایی در ثبت اطلاعات رخ داد. لطفاً دوباره تلاش کنید.");
      }
    })
    .catch(err => {
      console.error("خطای شبکه:", err);
      alert("⚠️ ارتباط با سرور برقرار نشد.");
    });
  });

  // بستن پاپ‌آپ
  closePopup.addEventListener("click", () => {
    popup.style.display = "none";
  });
  window.onclick = function(event) {
    if (event.target === popup) popup.style.display = "none";
  };
</script>

</body>
</html>
