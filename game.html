<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سوالات پزشکی</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Vazirmatn', sans-serif;
  direction: rtl;
  text-align: center;
  background: url("IMG_0144 copy.jpg") no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
}
.overlay {
  background: rgba(255, 255, 255, 0.6);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.question-box {
  background: rgba(255,255,255,0.85);
  padding: 30px;
  border-radius: 16px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
}
h2 {
  color: #0d6efd;
  font-size: 20px;
  margin-bottom: 25px;
}
.option {
  display: block;
  background: white;
  border: 1px solid #ccc;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.option:hover {
  background: #f0f8ff;
}
.correct {
  background-color: #d4edda !important;
  border-color: #28a745 !important;
}
.wrong {
  background-color: #f8d7da !important;
  border-color: #dc3545 !important;
}
</style>
</head>
<body>

<div class="overlay">
  <div class="question-box">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
</div>

<script>
const questions = [
  {
    question: "۱- مکانیسم اصلی اثر بمپکس در کاهش LDL-C چیست؟",
    options: [
      "الف) مهار جذب کلسترول از روده",
      "ب) فعال‌سازی PPAR-α در کبد",
      "ج) مهار آنزیم ATP سیترات لیاز (ACL) در مسیر سنتز کلسترول در کبد پیش از HMG-CoA ردوکتاز",
      "د) مهار مستقیم HMG-CoA ردوکتاز در مسیر سنتز کلسترول در کبد"
    ],
    correct: 2
  },
  {
    question: "۲- کدام ویژگی فارماکوکینتیکی باعث می‌شود بمپکس تداخل کمتری با داروهای دیگر نسبت به استاتین‌ها داشته باشد؟",
    options: [
      "الف) مهار آنزیم CYP3A4",
      "ب) میزان بالای اتصال به پروتئین پلاسما",
      "ج) مسیر متابولیسم متفاوت و عدم وابستگی به CYP450",
      "د) دفع از طریق صفرا"
    ],
    correct: 2
  },
  {
    question: "۳- کدام مورد در مورد ترکیب استاتین و بمپکس صحیح است؟",
    options: [
      "الف) اثر افزایشی بر کاهش LDL-C بدون افزایش معنی‌دار میالژی",
      "ب) افزایش چشمگیر کراتین فسفوکیناز",
      "ج) منع مصرف در بیماران دیابتی",
      "د) باعث کاهش اثربخشی یکدیگر می‌شوند"
    ],
    correct: 0
  },
  {
    question: "۴- در مقایسه با استاتین‌ها، بمپکس در مسیر سنتز کلسترول چه جایگاهی دارد؟",
    options: [
      "الف) بعد از HMG-CoA ردوکتاز",
      "ب) قبل از HMG-CoA ردوکتاز",
      "ج) هم‌سطح با استاتین‌ها",
      "د) مسیر کاملاً متفاوت از استاتین‌ها"
    ],
    correct: 1
  },
  {
    question: "۵- اثر بمپکس بر سطح HbA1c در مطالعات چگونه گزارش شده است؟",
    options: [
      "الف) افزایش معنی‌دار HbA1c",
      "ب) کاهش جزئی میزان HbA1c",
      "ج) کاهش شدید HbA1c",
      "د) افزایش در بیماران غیردیابتی"
    ],
    correct: 1
  },
  {
    question: "۶- کدام مورد درباره فارماکولوژی بمپکس صحیح است؟",
    options: [
      "الف) فعال در عضله و کبد",
      "ب) فعال فقط در کبد به واسطه آنزیم ACSVL1",
      "ج) فعال فقط در کلیه",
      "د) فعال از طریق CYP450"
    ],
    correct: 1
  },
  {
    question: "۷- کدام گروه از بیماران بیشترین سود را از درمان با بمپکس می‌برند؟",
    options: [
      "الف) بیماران با تری‌گلیسرید بالا",
      "ب) بیماران با عدم تحمل استاتین یا نیازمند کاهش بیشتر LDL-C",
      "ج) بیماران با HDL-C پایین",
      "د) بیماران با فشار خون بالا"
    ],
    correct: 1
  },
  {
    question: "۸- کاهش LDL-C با بمپکس به تنهایی چقدر است؟",
    options: [
      "الف) حدود ۵۰٪",
      "ب) حدود ۳۵–۴۰٪",
      "ج) حدود ۲۳٪",
      "د) حدود ۳۸٪"
    ],
    correct: 2
  },
  {
    question: "۹- کاهش LDL-C با fixed-dose رزووستاتین - ازتیمایب چقدر است؟",
    options: [
      "الف) حدود ۲۳٪",
      "ب) حدود ۶۰٪",
      "ج) حدود ۵۰٪",
      "د) حدود ۱۵٪"
    ],
    correct: 1
  },
  {
    question: "۱۰- بمپکس در چه سالی وارد بازار دارویی کشور شد؟",
    options: [
      "الف) ۱۴۰۳",
      "ب) ۱۴۰۲",
      "ج) ۱۴۰۰",
      "د) ۱۴۰۱"
    ],
    correct: 0
  }
];

let currentQuestion = 0;
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");

function loadQuestion() {
  const q = questions[currentQuestion];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.textContent = opt;
    btn.onclick = () => selectOption(btn, i);
    optionsEl.appendChild(btn);
  });
}

function selectOption(btn, index) {
  const q = questions[currentQuestion];
  const allOptions = document.querySelectorAll(".option");
  allOptions.forEach(o => o.style.pointerEvents = "none");
  if (index === q.correct) {
    btn.classList.add("correct");
  } else {
    btn.classList.add("wrong");
    allOptions[q.correct].classList.add("correct");
  }

  // بعد از کمی مکث برو سوال بعدی
  setTimeout(() => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      window.location.href = "info.html";
    }
  }, 1500);
}

loadQuestion();
</script>

</body>
</html>
