<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 بازی پیدا کردن دارو</title>
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
<style>
body { font-family:'Vazir',sans-serif; direction:rtl; text-align:center; background:#e9f2ff; margin:0; padding:20px; }
h1 { color:#0d6efd; margin-bottom:10px; }
table { margin: 0 auto; border-collapse: collapse; }
td { width:35px; height:35px; border:1px solid #ccc; font-size:18px; cursor:pointer; user-select:none; text-align:center; vertical-align:middle; }
td.selected { background-color:#0d6efd; color:white; }
button { margin-top:20px; font-size:16px; padding:8px 20px; border:none; border-radius:8px; cursor:pointer; font-family:'Vazir',sans-serif; }
button#continueBtn, button#endBtn { display:none; font-weight:600; color:white; background:#0d6efd; margin:5px; }
button:hover { background:#084298; }
#timer { font-size:18px; margin-bottom:15px; color:#0d6efd; }
#drugsList { margin-top:20px; font-weight:bold; }
</style>
</head>
<body>

<h1>🎯 پیدا کردن داروها</h1>
<div id="timer">زمان: 90 ثانیه</div>
<table id="gameTable"></table>
<div id="drugsList">داروها: Apirax, Aspavix, Altelyse, Ranolaze, Axabin, Ticalix</div>

<button id="continueBtn">ادامه بازی</button>
<button id="endBtn">پایان بازی</button>

<script>
// جدول داروها 10x10
const tableData=[
['A','R','A','N','O','L','A','Z','E','T'],
['X','M','Q','U','Z','B','S','A','B','I'],
['A','P','I','R','A','X','P','C','D','C'],
['B','N','R','V','L','C','A','E','F','A'],
['I','O','S','W','T','D','V','G','H','L'],
['N','P','T','X','E','E','I','I','J','I'],
['G','E','Y','Z','L','F','X','K','L','X'],
['H','I','J','K','Y','L','M','N','O','P'],
['S','R','Q','T','S','U','V','W','B','A'],
['C','Z','Y','X','E','D','E','F','G','H']
];
const drugs=["Apirax","Aspavix","Altelyse","Ranolaze","Axabin","Ticalix"];
let found=0, timeLeft=90, timerInterval;

const table=document.getElementById("gameTable");
tableData.forEach((row,r)=>{
  const tr=document.createElement("tr");
  row.forEach((cell,c)=>{
    const td=document.createElement("td");
    td.textContent=cell;
    td.dataset.row=r; td.dataset.col=c;
    td.addEventListener("click", ()=>{ td.classList.toggle("selected"); checkDrugs(); });
    tr.appendChild(td);
  });
  table.appendChild(tr);
});

function checkDrugs(){
  // به صورت ساده: هر بار روی یک سلول کلیک شد، فرض می‌کنیم کاربر یک دارو را پیدا کرد
  // فقط برای نمایش عملکرد pop-up ادامه یا پایان بازی
  found++;
  if(found===3){ document.getElementById("continueBtn").style.display="inline-block"; document.getElementById("endBtn").style.display="inline-block"; }
}

// تایمر
const timerEl=document.getElementById("timer");
timerInterval=setInterval(()=>{
  timeLeft--;
  timerEl.textContent="زمان: "+timeLeft+" ثانیه";
  if(timeLeft<=0){ clearInterval(timerInterval); alert("زمان تمام شد!"); window.location.href="page3.html"; }
},1000);

document.getElementById("endBtn").addEventListener("click", ()=>{ window.location.href="page3.html"; });
document.getElementById("continueBtn").addEventListener("click", ()=>{ alert("ادامه بازی!"); });
</script>

</body>
</html>
